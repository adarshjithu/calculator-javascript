<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calc-body">
    <div class="head">
      <input type="text" id="text">
    </div>


    <div class="body">
      <div class="div1">
        <button class="btn" onclick="clickme(7)">7</button>
        <button class="btn"onclick="clickme(8)">8</button>
        <button class="btn" onclick="clickme(9)">9</button>
        <button class=" del"><h1 onclick="clearcalc()">DEL</h1></button>
      </div>
      <div class="div2">
        <button class="btn"onclick="clickme(4)">4</button>
        <button class="btn" onclick="clickme(5)">5</button>
        <button class="btn"onclick="clickme(6)">6</button>
        <button class="btn" onclick="clickme('+')">+</button>
      </div>
      <div class="div3">
        <button class="btn"onclick="clickme(1)">1</button>
        <button class="btn"onclick="clickme(2)">2</button>
        <button class="btn"onclick="clickme(3)">3</button>
        <button class="btn"onclick="clickme('-')">-</button>
      </div>
      <div class="div4">
        <button class="btn"onclick="clickme('.')">.</button>
        <button class="btn" onclick="clickme(0)">0</button>
        <button class="btn"onclick="clickme('/')">/</button>
        <button class="btn"onclick="clickme('*')">*</button>
      </div>
      <div class="div5">
        <button class="reset"><h1 onclick="clearcalc()">RESET</h1></button>
        <button class="equal"><h1 class="equal-h1" onclick="equalcalc()" >=</h1></button>
      </div>
    
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
